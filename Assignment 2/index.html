<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Basic HTML Table</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="container">
    <table>
      <caption>Assignment-2</caption>
      <thead>
        <tr>
          <th scope="col">Name</th>
          <th scope="col">Age</th>
          <th scope="col">City</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>Jinesh</td>
          <td>21</td>
          <td>Anand</td>
        </tr>
        <tr>
          <td>Harry</td>
          <td>30</td>
          <td>Vadodara</td>
        </tr>
        <tr>
          <td>Dev</td>
          <td>26</td>
          <td>Ahmedabad</td>
        </tr>
      </tbody>
    </table>
  </div>
</body>

</html>

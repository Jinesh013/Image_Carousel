<!DOCTYPE html>
<!--Codingthai.com-->
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="style.css" />
  <title>Image Carousel</title>
</head>

<body>
  <div class="carousel">
    <div class="image-container" id="imgs">
      <img src="images/image1.jpg" alt="first-image" />
      <img src="images/image5.jpg" alt="second-image" />
      <img src="images/image3.jpg" alt="third-image" />
      <img src="images/image4.jpg" alt="fourth-image" />
    </div>

    <div class="buttons-container">
      <button id="left" class="btn">Prev</button>
      <button id="right" class="btn">Next</button>
    </div>
  </div>

  <script src="script.js"></script>
</body>

</html>
